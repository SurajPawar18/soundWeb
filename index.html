<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soundWebpage</title>
</head>

<body>
    <div class="container">

        <div class="navbar">
            <img src="logo.png" alt="" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>

        <div class="content">

            <div class="left-col">
                <h1>THE <br>REAL <br>SOUND</h1>
            </div>

            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="play.png" alt="" id="icon">
            </div>

        </div>

    </div>
    <audio id="mySong">
        <source src="Husn.mp3" type="audio/mp3">
    </audio>

    <script>
        let mySong = document.getElementById("mySong");
        let icon = document.getElementById("icon");

        icon.onclick = function () {
            if (mySong.paused) {
                mySong.play();
                icon.src = "pause.png"
            }
            else {
                mySong.pause();
                icon.src = "play.png"
            }
        }
    </script>
</body>

</html>
